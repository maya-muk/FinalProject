
<body class="">
    <div class="wrapper ">
        <app-user-side-bar></app-user-side-bar>
        <div class="main-panel">
<app-user-header></app-user-header>

<div class="content">
  <form [formGroup]="updateform">
    <div class="row">
      <div class="col-md-4">
        
        <div class="card card-user">
          <div class="image">
            <img src="/../../../assets/Image/{{updateform.controls.imagepath.value}}" alt="...">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="/../../../assets/Image/{{updateform.controls.imagepath.value}}" alt="...">
                <h5 class="title"></h5>
              </a>
              <p class="description">
                @chetfaker
              </p>
            </div>
            <input type="file" #file (change)="UploadImage(file)">
          </div>
          <div class="card-footer">
            <hr>
            <div class="button-container">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                  <h5>2<br><small>Rides</small></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Edit Profile</h5>
          </div>
          <div class="card-body">
          
              <div class="row">
                  <div class="form-group">
                  </div>
                <!-- </div> -->
                <div class="col-md-3 px-1">
                  <div class="form-group" >
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username"  >
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="Email"  formControlName="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="Company" value="Chet"  formControlName="firstname">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name"  formControlName="lastname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password"  formControlName="password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round" (click)="updateinfo()"  >Update Profile</button>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>

        </div>
    </div>
