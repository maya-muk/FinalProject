<body>
    <div class="container-scroller">
   
        <app-admin-header></app-admin-header>
        <app-admin-side-bar></app-admin-side-bar>
        <div class="main-panel">
            <div class="content-wrapper">
        <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Ride</h4>
                <!-- <p class="card-description"> Add class <code>.table-striped</code>
                </p>-->
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th> ID </th>
                        <th> Arrival Station </th>
                        <th> Depature Station </th>
                        <th> Depature Time</th>
                        <th> Capacity </th>
                        <th> Status </th>
                        <th> TrainID </th>
                        <th> StationID </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of adminService.AllRide">
                        <td class="py-1">
                            {{item.rideid}}
                        </td>
                        <td> {{item.arrivalstation}} </td>
                        <td> {{item.depaturestation}} </td>
                        <td> {{item.depaturetime}} </td>
                        <td> {{item.capacityy}} </td>
                        <td >
                           <input type="radio" name="status" value="yes" checked> Yes <br>
                            <input type="radio" name="status" value="no"> No
                        </td>
                        <td> {{item.trainsid}} </td>
                        <td> {{item.stationnid}} </td>
                        <td> <input type="button" class=".btn-inverse-{}" value="Edit"> | <input type="button" class=".btn-inverse-{}" value="Add">| <input type="button" class=".btn-inverse-{}" value="Delete"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        </div>
        
    </div>
    <app-admin-footer></app-admin-footer>
</body>
