<body>
   
    <div class="container-scroller">
        <app-admin-side-bar></app-admin-side-bar>
        <div class="container-fluid page-body-wrapper">
       
        <app-admin-header></app-admin-header>
      
        <div class="main-panel">
            <div class="content-wrapper">
                <form [formGroup]="UpdateProfile">
                <div class="row">

                    <div class="col-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Profile</h4>
                               
                                    <div class="form-group">
                                        <label>UserName</label>
                                        <input type="text" class="form-control" formControlName="username"
                                            placeholder="UserName" readonly style="background-color:#2A3038;">
                                           
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">FirstName</label>
                                        <input type="text" class="form-control" formControlName="firstname"
                                            placeholder="FirstName">
                                            <small *ngIf="UpdateProfile.controls.firstname.hasError('required')">first name is required</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputName1">LastName</label>
                                        <input type="text" class="form-control" formControlName="lastname"
                                            placeholder="LastName">
                                            <small *ngIf="UpdateProfile.controls.lastname.hasError('required')">last name is required</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail3">Email</label>
                                        <input type="email" class="form-control" formControlName="email"
                                            placeholder="Email">
                                            <small *ngIf="UpdateProfile.controls.email.hasError('required') || UpdateProfile.controls.email.hasError('email')">email is required</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword4">Password</label>
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Password">
                                            <small  *ngIf="UpdateProfile.controls.password.hasError('pattern')" >
                                                Must Be min length 8 
                                              </small>
                                              <small  *ngIf="UpdateProfile.controls.password.hasError('required')">
                                                Password is required
                                              </small>
                                    </div>
                                    <div class="form-group">
                                        <label>File upload</label>
                                    
                                        <div class="input-group col-xs-12">
                                            <input type="file" #file (change)="UploadImage(file)" class="form-control file-upload-info">
                                          
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2" (click)="updateinfo()" >Update</button>
                                    <button class="btn btn-dark">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <img src="/../../../assets/Image/{{UpdateProfile.controls.imagepath.value}}"  style="width: 50%; height: 50%; border-radius: 25%;margin-top: 20%;margin-left: 25%; ">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>

       
             <!-- partial:partials/_footer.html -->
        <app-admin-footer></app-admin-footer>
        </div>
   
    </div>

</div>
</body>
