<body>
    <div class="container-scroller">

     <app-admin-header></app-admin-header>
     <app-admin-side-bar></app-admin-side-bar>

     <div class="main-panel">
        <div class="content-wrapper">
          <form [formGroup]="Updatecon">
            <h2>Manage Contact Us Page Components</h2>
            <div class="form-group"> 
          
                <label for="exampleFormControlTextarea1">Background Sentence</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="contactbackword" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Background Image</label>
                <input type="file" #file1 class="form-control-file"(change)="UploadImage1(file1)" >
                <!-- <input type="file" class="form-control-file" id="exampleFormControlFile1"> -->
              </div>
              <hr color="white">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Contact Us Form/ greeting word</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="contactformword"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Contact Form/Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="contactformemail">
              </div>
              <div class="form-group">
                <label for="inputAddress">Contact Form/Address</label>
                <input type="text" class="form-control" id="inputAddress"formControlName="contactformadress">
              </div>
              <div class="form-group">
                <label for="inputAddress">Contact Form/Phone</label>
                <input type="text" class="form-control" id="inputAddress" formControlName="contactformphone">
              </div>
              <button type="submit" class="btn btn-primary mr-2" (click)="updateinfo()" >Update</button>
            </form>
                    </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
      </div>

     
    </div>
</body>
