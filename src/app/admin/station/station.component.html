<body>
    <div class="container-scroller">
   
        <app-admin-header></app-admin-header>
        <app-admin-side-bar></app-admin-side-bar>
        <div class="main-panel">
            <div class="content-wrapper">
        <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Stations</h4>
                <input type="button" class="B" value="ADD">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th> ID </th>
                        <th> Station Name </th>
                        <th> Latitude </th>
                        <th> Longitude </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of adminService.AllStation">
                        <td class="py-1">
                            {{item.stationid}}
                        </td>
                        <td> {{item.stationname}} </td>
                        <td> {{item.locations}} </td>
                        <td> {{item.locationla}} </td>
                        <td> <input type="button" class="D" value="Edit">| 
                             <input type="button" class="D"  value="Delete" (click)="OpenDeleteDialog(item.stationid)">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        </div>
        
    </div>
    <app-admin-footer></app-admin-footer>
</body>

<ng-template #DeleteRides>
  
  <mat-label style="color: black;margin-top: 50px; margin-left: 70px;"><b>Would you like to delete this Ride?</b></mat-label>
  
  <div class="delete">
    <input mat-dialog-close value="Yes" type="button" class="btn btn-success" (click)="DeleteStation()"/>
   <input mat-dialog-close value="No" type="button" class="btn btn-error">
</div>
</ng-template>
