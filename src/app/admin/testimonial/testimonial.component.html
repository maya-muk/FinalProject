<body>
    <div class="container-scroller">
   
        <app-admin-header></app-admin-header>
        <app-admin-side-bar></app-admin-side-bar>
        <div class="main-panel">
            <div class="content-wrapper">
        <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Testimonials</h4>
                <!-- <p class="card-description"> Add class <code>.table-striped</code>
                </p>-->
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th> ID </th>
                        <th> Opinion </th>
                        <th> UserID </th>
                        <th> UserName </th>
                        <th> UserImage </th>
                        <th> Status </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of adminService.AllTestimonial">
                        <td class="py-1">
                           {{item.id}}
                        </td>
                        <td> {{item.opinion}} </td>
                        <td> {{item.userid}} </td>
                        <td> maya </td>
                        <td class="py-1">
                            <img src="../../../assets/HomeAssets/images/hero_1.jpg" alt="image" />
                        </td>
                        <td >
                            {{item.status}}
                        </td>
                        <td> <input type="button"  class="D" value="Edit" (click)="OpenUpdateDialog(item.id)"> 
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        </div>
        
      </div>


    <app-admin-footer></app-admin-footer>
</body>



<ng-template   #UpdateTestimonial>
  <div class="A" >
  <form [formGroup]="UpdateTetimonialForm">
    <div class="container">
      <div class="M">
        <mat-form-field formControlName="Status">
          <mat-label style="color: black;">Status</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of TetimonialStatus" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="UpdateTetimonialForm.controls['status'].hasError('required')">
            status is Required
        </mat-error>
        </mat-form-field>
        <div class="container">
          <div class="C">
          <input type="button" mat-dialog-close  value="Update" />
        </div>
        <div class="C">
          <input type="button"  value="Close" mat-dialog-close="" />
        </div>
      </div>
      </div>
    </div>
  </form>
</div>
</ng-template>
