<body>
    <div class="container-scroller">
   
        <app-admin-header></app-admin-header>
        <app-admin-side-bar></app-admin-side-bar>
        <div class="main-panel">
            <div class="content-wrapper">
        <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Tickets</h4>
                <div>
                <mat-form-field >
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                      <input matStartDate formControlName="start" placeholder="Start date">
                      <input matEndDate formControlName="end" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  
                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                  </mat-form-field>
                 
                </div>
                <button class="B" (click)="onSubmit()">search</button>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th> ID </th>
                        <th> Booked time </th>
                        <th> Status </th>
                        <th> price </th>
                        <th> User ID </th>
                        <th> Ride ID </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of adminService.AllTickets">
                        <td class="py-1">
                           {{item.ticketid}}
                        </td>
                        <td> {{item.bookedtime}} </td>
                        <td> {{item.price}} </td>
                        <td> {{item.status}} </td>
                        <td> {{item.userrid}} </td>
                        <td> {{item.ridesid}} </td>
                        <td> <input type="button" class="D" value="Edit" > | 
                             <input type="button" class="D" value="Delete" >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        </div>
        
    </div>
    <app-admin-footer></app-admin-footer>
</body>
