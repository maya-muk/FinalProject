<!doctype html>
<html lang="en">
  
	<body class="img js-fullheight" style="background-image:url(../../../assets/Image/hero_6.jpeg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Have an account?</h3>
						<form [formGroup]="LoginForm " class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" formControlName="Username" placeholder="Username" required>
								<small class="text-danger" [class.d-none]="LoginForm.controls.Username.valid || LoginForm.controls.Username.untouched ">
									Username is required
								  </small>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password" formControlName="Password" required>
								<small class="text-danger" style="text-align: left;" *ngIf="LoginForm.controls.Password.hasError('required')" [class.d-none]="LoginForm.controls.Password.valid|| LoginForm.controls.Password.untouched ">
									Password is required
								  </small>
							</div>
							<div class="form-group">
								<button type="submit" [disabled]="LoginForm.invalid" class="form-control btn btn-primary submit px-3" (click)="login()">Sign In</button>
							</div>

						</form>
						<p class="w-100 text-center">&mdash; Don't have an account? &mdash;</p>
						<div class="form-group">
							<button routerLink="/Auth/register" type="submit" class="form-control btn btn-primary submit px-3">Register</button>
						</div>
						<p class="w-100 text-center">
						<a routerLink="/" style="font-size: 20px;" >&mdash; Continue as Guest &mdash;
						</a>
					</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
